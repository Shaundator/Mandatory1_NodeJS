<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-Front Page</title>
    <script src="frontPage.js"></script>
</head>
<body>

    <div>
        <h1>Login</h1>
    </div>

    <div> <!-- Login Field -->
        <div> <!-- Login Input Field -->
            <div>           
                <p>Username:</p>
                <input id="login-input-username" placeholder="Insert Username" />
            </div>
            <div>
                <p>Password:</p>
                <input id="login-input-password" placeholder="Insert Password" />
            </div>
            <button onclick="login(
            document.getElementById('login-input-username').value,
            document.getElementById('login-input-password').value);">Login</button>
        </div>
        
    </div>

</body>
</html>
